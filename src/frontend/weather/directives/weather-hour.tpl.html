<div class="col-xs-12 col-md-6 col-lg-4">
	<div class="thumbnail">
		<div class="caption weather-container"
			 ng-class="{'gray': !!color}">
			<h3>{{title}}</h3>
			<hr/>
			<div class="row">

				<div class="col-xs-5 skycon-container">
					<skycon icon="ngModel.weathertype | dayNightIconFilter:ngModel.sunrise:ngModel.sunset"
							size="200"
							class="skycon"
							color="color">
					</skycon>
				</div>
				<div class="col-xs-7">
					<div>
						<h4>{{ngModel.weathertype | weatherTypeFilter}}</h4>

						<div class="temperature-datas">
							<h2 style="color: {{ngModel.tempcurrent | tempColorFilter}}">
								{{ngModel.tempcurrent}} °C
							</h2>
							<div class="real-feel">
								<strong>Hőérzet:</strong>
								<span style="color: {{ngModel.tempapparent | tempColorFilter}}">
									{{ngModel.tempapparent}} °C
								</span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<hr/>
			<div class="other-datas">
				<table>
					<tbody>
					<tr>
						<td><strong>Páratartalom:</strong>
						<td>{{ngModel.humidity}}%</td>
					</tr>
					<tr>
						<td><strong>Szélsebesség:</strong></td>
						<td>{{ngModel.windspeed}} km/h</td>
					</tr>
					<tr>
						<td><strong>Csapadék esélye:</strong></td>
						<td>{{ngModel.precipprobability}}%</td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
