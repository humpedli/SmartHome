<div class="row login-box">
	<div class="col-md-6 col-md-offset-3 col-xs-10 col-xs-offset-1">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Bejelentkezés</h3>
			</div>
			<div class="panel-body">
				<form ng-submit="vm.login()">
					<div class="form-group">
						<label for="username">Felhasználónév</label>
						<input type="text" ng-model="vm.username" class="form-control" id="username"
							   placeholder="Felhasználónév">
					</div>
					<div class="form-group">
						<label for="password">Jelszó</label>
						<input type="password" ng-model="vm.password" class="form-control" id="password"
							   placeholder="Jelszó">
					</div>
					<button type="submit" class="btn btn-primary">Mehet</button>
				</form>
			</div>
		</div>
	</div>
</div>
