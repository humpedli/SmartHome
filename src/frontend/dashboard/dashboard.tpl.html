<div class="well">
	<h1>Irányítópult</h1>

	<div class="row">
		<div class="col-xs-12 col-sm-6">
			<div class="thumbnail">
				<div class="caption">
					<h3>Gázkazán</h3>
					<hr/>
					<br/>

					<div class="row">
						<div class="col-xs-6 vcenter">
							<strong>Manuális kapcsolás:</strong>
						</div><!--
						--><div class="col-xs-6 vcenter">
							<toggle-switch ng-model="vm.sw1" ng-change="vm.switch()" on-label="Be" off-label="Ki">
							</toggle-switch>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-6 vcenter">
							<strong>Automata kapcsolás:</strong>
						</div><!--
						--><div class="col-xs-6 vcenter">
							<toggle-switch ng-model="vm.sw2" on-label="Be" off-label="Ki">
							</toggle-switch>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-xs-12 col-sm-6">
			<div class="thumbnail">
				<div class="caption">
					<h3>Relé 2</h3>
					<hr/>
					<br/>

					<div class="row">
						<div class="col-xs-6 vcenter">
							<strong>Manuális kapcsolás:</strong>
						</div><!--
                        --><div class="col-xs-6 vcenter">
							<toggle-switch ng-model="vm.sw3" on-label="Be" off-label="Ki">
							</toggle-switch>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-6 vcenter">
							<strong>Automata kapcsolás:</strong>
						</div><!--
                        --><div class="col-xs-6 vcenter">
							<toggle-switch ng-model="vm.sw4" on-label="Be" off-label="Ki">
							</toggle-switch>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-6 col-sm-3" ng-repeat="sensor in vm.sensors">
			<div class="thumbnail">
				<div class="caption">
					<h4>{{sensor.name}}</h4>
					<h6>{{sensor.lasttime}}</h6>
					<br/>
					<strong><h4>{{sensor.lastvalue | number: 1}} °C</h4></strong>
				</div>
			</div>
		</div>
	</div>
</div>
