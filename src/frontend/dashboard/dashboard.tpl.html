<div class="well">
	<h1>Irányítópult</h1>

	<div class="row">
		<div class="col-xs-12 col-sm-6" ng-repeat="relay in vm.relays">
			<div class="thumbnail">
				<div class="caption">
					<h3>{{relay.name}}</h3>
					<hr/>
					<br/>

					<div class="row">
						<div class="col-xs-6 vcenter">
							<strong>Manuális kapcsolás:</strong>
						</div><!--
                        --><div class="col-xs-6 vcenter">
							<div data-ng-model="vm.switches[relay.relayid + 'a']"
								 data-ng-change="vm.switch(relay.relayid, 'a')"
								 data-on-label="Be"
								 data-off-label="Ki"
								 toggle-switch></div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-6 vcenter">
							<strong>Automata kapcsolás:</strong>
						</div><!--
                        --><div class="col-xs-6 vcenter">
							<div data-ng-model="vm.switches[relay.relayid + 'b']"
								 data-ng-change="vm.switch(relay.relayid, 'b')"
								 data-on-label="Be"
								 data-off-label="Ki"
								 toggle-switch></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-6 col-sm-3" ng-repeat="sensor in vm.sensors">
			<div class="thumbnail">
				<div class="caption">
					<h4>{{sensor.name}}</h4>
					<h6>{{sensor.lasttime}}</h6>
					<br/>
					<strong><h4>{{sensor.lastvalue | number: 1}} °C</h4></strong>
				</div>
			</div>
		</div>
	</div>
</div>
