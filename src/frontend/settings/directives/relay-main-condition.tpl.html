<div class="form-inline main-form-group">
	A(z)&nbsp;
	<select class="form-control"
			ng-model="vm.ngModel.relay"
			ng-options="relay as relay.name for relay in vm.relays track by relay.relayid">
		<option label="Válassz relét!"></option>
	</select>
	&nbsp;
	<select class="form-control"
			ng-model="vm.ngModel.operation"
			ng-options="operation.operation as operation.label for operation in vm.operations">
		<option label="Válassz műveletet!"></option>
	</select>
	<span ng-if="vm.ngModel.operation">
		&nbsp;(és egyébként legyen {{(vm.ngModel.operation === 'on' ? 'kikapcsolva' : 'bekapcsolva')}})
	</span>
	<button type="button" class="btn btn-danger delete" data-ng-click="$parent.vm.removeMainCondition($parent.$index)">
		<i class="icon icon-bin"></i>
	</button>
</div>
<div class="sub-condition"
	 ng-repeat="subCondition in vm.ngModel.subConditions"
	 compile="subCondition.template"></div>
<div ng-if="vm.ngModel.subConditions.length === 0" class="sub-condition">
	Nincsenek feltételek megadva!
</div>
<div class="add-sub-condition">
	<button type="button" class="btn btn-primary" data-ng-click="vm.addSubCondition()">
		+ Feltétel hozzáadása
	</button>
</div>
