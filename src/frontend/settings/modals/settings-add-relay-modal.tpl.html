<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<form name="form" role="form" data-novalidate>
				<div class="modal-header" ng-show="title">
					<button type="button" class="close" aria-label="Close" ng-click="$hide()">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" ng-bind="title"></h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label for="sensorid">Relé GPIO PIN azonosítója</label>
						<input type="text" class="form-control" id="sensorid" placeholder="Pl: 15"
							   data-ng-model="vm.formData.relayid" required>
					</div>
					<div class="form-group">
						<label for="name">Relé neve</label>
						<input type="text"
							   class="form-control"
							   id="name"
							   placeholder="Pl: Gázkazán"
							   data-ng-model="vm.formData.name"
							   required>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-ng-click="$hide()">Vissza</button>
					<button type="button" class="btn btn-success" data-ng-disabled="form.$invalid"
							data-ng-click="vm.addRelay(vm.formData)">Mentés</button>
				</div>
			</form>
		</div>
	</div>
</div>
