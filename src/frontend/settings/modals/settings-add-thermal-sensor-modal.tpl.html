<form name="form" role="form" data-novalidate>
	<div class="modal-inner-content">
		<div class="form-group">
			<label for="sensorid">Érzékelő azonosítója</label>
			<input type="text" class="form-control" id="sensorid" placeholder="Pl: 28-000005abcdef"
				   data-ng-model="vm.formData.sensorid" required>
		</div>
		<div class="form-group">
			<label for="name">Érzékelő neve</label>
			<input type="text" class="form-control" id="name" placeholder="Pl: Udvar" data-ng-model="vm.formData.name"
				   required>
		</div>
	</div>
	<div class="modal-footer modal-inner-footer">
		<button type="button" class="btn btn-default" data-ng-click="$hide()">Vissza</button>
		<button type="button" class="btn btn-success" data-ng-disabled="form.$invalid"
				data-ng-click="vm.addSensor(vm.formData)">Mentés</button>
	</div>
</form>
